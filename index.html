<body>
    <div>
        <!-- Question no 2 -->
        <h1 class="q1"><strong>Q.1</strong> Write a program to demonstrate HTML forms & its different attributes...</h1>

        <div class="form1">
            <h2>HTML FORM</h2>
            <form>
                <!-- Inputting First Name -->
                <label class="firstName" for="firstName"><strong>First Name</strong></label>
                <br>
                <input type="text" id="fname" name="fname">
                <br><br>

                <!-- Inputting Middle Name -->
                <label for="middleName"><strong>Middle Name</strong></label>
                <br>
                <input type="text" id="mname" name="mname">
                <br><br>

                <!-- Inputting Last Name -->
                <label for="lastName"><strong>Last Name</strong></label>
                <br>
                <input type="text" id="lname" name="lname">
                <br><br>

                <label for="password"><strong>Password</strong></label>
                <br>
                <input type="password">
                <br><br>

                <!-- Inputting Gender -->
                <label for="Gender"><strong>Gender</strong></label>
                <br>
                <label for="Male">Male</label>
                <input type="radio" id="mgender" name="mgender" value="Male">
                <label for="Male">Female</label>
                <input type="radio" id="fgender" name="fgender" value="Female">
                <label for="Male">Trans-gender</label>
                <input type="radio" id="tgender" name="tgender" value="Trans-gender">
                <br><br>

                <!-- Inputting Languages which have studied by user -->
                <label for="Gender"><strong>Languages Studied by user</strong></label>
                <br>
                <label for="C">C</label>
                <input type="checkbox" id="C" name="C" value="C">
                <label for="C++">C++</label>
                <input type="checkbox" id="C++" name="C++" value="C++">
                <label for="Java">Java</label>
                <input type="checkbox" id="Java" name="Java" value="Java">
                <label for="Python">Python</label>
                <input type="checkbox" id="Python" name="Python" value="Python">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
                <br><br>

                <!-- Submit button for user -->
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
